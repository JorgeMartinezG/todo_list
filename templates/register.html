{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1 class="text-center login-title">Register</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://cdn3.vectorstock.com/i/1000x1000/48/07/mobile-register-icon-online-learning-flat-design-vector-5994807.jpg"
                    alt="">
                <form id="user_form" class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
				<input id="submit_button" class="btn btn-lg btn-primary btn-block" type="button" value="Register">
                </form>
			<div id="response"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
